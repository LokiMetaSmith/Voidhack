services:
  app:
    build: .
    ports:
      - "8080:8000"
    environment:
      - USE_SSL="true"
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=lcars_override_739
      # VLLM_HOST now points to the generic service alias 'llm-service'
      # which will resolve to either the vllm container or the llama-cpp container
      # depending on which one is running (controlled by profiles).
      - VLLM_HOST=${VLLM_HOST:-http://llm-service:8000}
      - VLLM_API_KEY=${VLLM_API_KEY:-}
      - MODEL_NAME=${MODEL_NAME:-microsoft/Phi-3-mini-4k-instruct}
      - TTS_ENGINE=${TTS_ENGINE:-kokoro}
    depends_on:
      - redis
      # We cannot strictly depend on vllm OR llama-cpp because one will be down.
      # Docker compose usually warns about missing dependencies if they are not running,
      # but with profiles, we can't easily set a conditional dependency.
      # The app retry logic for connection will handle the startup delay.

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass lcars_override_739
    restart: always

  vllm:
    profiles: ["nvidia"]
    image: vllm/vllm-openai:latest
    runtime: nvidia
    hostname: llm-service
    ports:
      - "8000:8000"
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN:-}
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    command: --model microsoft/Phi-3-mini-4k-instruct
    networks:
      default:
        aliases:
           - llm-service
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  tts-service:
    image: ghcr.io/coqui-ai/tts-server:latest
    container_name: voidhack-tts
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - COQUI_TOS_AGREED=1
    # We mount a volume to store the "Majel" voice sample
    volumes:
      - ./voice_samples:/app/tts_models/voices
    ports:
      - "5002:5002"
    command: >
      python3 -m TTS.server.server
      --model_name tts_models/multilingual/multi-dataset/xtts_v2
      --use_cuda true

  kokoro-service:
    image: ghcr.io/remsky/kokoro-fastapi-gpu:latest
    container_name: voidhack-kokoro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "8880:8880"
    environment:
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./kokoro_cache:/app/cache

  llama-cpp:
    profiles: ["cpu"]
    image: ghcr.io/ggml-org/llama.cpp:server
    hostname: llm-service
    ports:
      - "8000:8000"
    volumes:
      - ./models:/models
    # Command arguments:
    # -m: path to model
    # --host 0.0.0.0 --port 8000: bind to all interfaces
    # -c 4096: context size (matching Phi-3-mini-4k)
    command: -m /models/Phi-3-mini-4k-instruct-q4.gguf --host 0.0.0.0 --port 8000 -c 4096
    networks:
      default:
        aliases:
           - llm-service
