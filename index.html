<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCARS Terminal</title>
    <link rel="icon" href="data:,">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap');

        :root {
            --lcars-orange: #ff9900;
            --lcars-purple: #cc99cc;
            --lcars-blue: #9999ff;
            --lcars-red: #cc0000;
            --lcars-bg: #000000;
            --lcars-text: #000000;
            --lcars-light-text: #ff9900;
        }

        body {
            background-color: var(--lcars-bg);
            color: var(--lcars-orange);
            font-family: 'Antonio', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* LCARS Layout */
        .lcars-container {
            display: grid;
            grid-template-columns: 150px 1fr;
            grid-template-rows: 100px 1fr 50px;
            height: 100%;
            gap: 10px;
            padding: 10px;
        }

        /* Header */
        .lcars-header {
            grid-column: 1 / -1;
            background-color: var(--lcars-purple);
            border-radius: 0 0 0 50px; /* The curve */
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            font-size: 48px;
            font-weight: bold;
            color: var(--lcars-text);
            text-transform: uppercase;
        }

        /* Sidebar */
        .lcars-sidebar {
            grid-column: 1;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .lcars-button {
            background-color: var(--lcars-blue);
            color: var(--lcars-text);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px 0 0 30px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .lcars-button:hover {
            background-color: #ddddff;
        }

        .lcars-button.active {
            background-color: var(--lcars-orange);
        }

        .lcars-spacer {
            flex-grow: 1;
            background-color: var(--lcars-bg);
        }

        .lcars-elbow {
            height: 100px;
            background-color: var(--lcars-purple);
            border-radius: 0 0 0 50px;
        }

        /* Main Content */
        .lcars-main {
            grid-column: 2;
            grid-row: 2;
            border: 2px solid var(--lcars-orange);
            border-radius: 20px; /* Inner screen look */
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            overflow-y: auto;
        }

        .status-panel {
            grid-column: 1 / -1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .system-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
        }

        .bar-container {
            width: 40px;
            height: 200px;
            background-color: #333;
            position: relative;
            margin-bottom: 10px;
            border: 1px solid var(--lcars-orange);
        }

        .bar-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--lcars-orange);
            transition: height 0.5s ease-in-out;
        }

        .system-name {
            font-size: 18px;
            text-transform: uppercase;
        }

        .system-value {
            font-size: 24px;
            font-weight: bold;
        }

        .log-panel {
            grid-column: 1 / -1;
            border-top: 1px solid var(--lcars-orange);
            padding-top: 10px;
            font-family: monospace;
            color: var(--lcars-light-text);
            height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .log-entry.system {
            color: #999999;
            font-size: 0.9em;
        }

        .log-entry.chat {
            color: var(--lcars-orange);
            font-weight: bold;
        }

        .log-panel.hide-system .log-entry.system {
            display: none;
        }

        /* Leaderboard */
        .leaderboard-panel {
            grid-column: 1 / -1;
            display: none; /* Hidden by default */
            flex-direction: column;
            width: 100%;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--lcars-orange);
            font-size: 1.2em;
        }

        .leaderboard-table th {
            text-align: left;
            border-bottom: 2px solid var(--lcars-purple);
            padding: 5px;
            color: var(--lcars-purple);
        }

        .leaderboard-table td {
            padding: 5px;
            border-bottom: 1px solid #333;
        }

        /* Coms / Terminal */
        .coms-panel {
            grid-column: 1 / -1;
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .terminal-output {
            flex-grow: 1;
            background-color: #000;
            color: var(--lcars-orange);
            font-family: monospace;
            font-size: 1.2em;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid var(--lcars-purple);
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .terminal-input-container {
            display: flex;
            align-items: center;
        }

        .terminal-prompt {
            color: var(--lcars-purple);
            font-weight: bold;
            font-size: 1.2em;
            margin-right: 10px;
        }

        #terminal-input {
            flex-grow: 1;
            background-color: #111;
            color: var(--lcars-orange);
            border: none;
            border-bottom: 2px solid var(--lcars-orange);
            font-family: monospace;
            font-size: 1.2em;
            padding: 5px;
            outline: none;
        }

        #terminal-input:focus {
            background-color: #222;
        }

        /* Footer */
        .lcars-footer {
            grid-column: 1 / -1;
            text-align: right;
            color: var(--lcars-orange);
            font-size: 14px;
        }

        #init-btn {
            background-color: var(--lcars-red);
            color: white;
        }

        #listening-indicator {
            display: none;
            color: var(--lcars-red);
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes flash-gold {
            0% { background-color: var(--lcars-bg); }
            50% { background-color: #554400; }
            100% { background-color: var(--lcars-bg); }
        }

        @keyframes pulse-red {
            0% { box-shadow: inset 0 0 0 0 rgba(255, 0, 0, 0); }
            50% { box-shadow: inset 0 0 50px 20px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: inset 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .radiation-active {
            animation: pulse-red 1s infinite;
            border-color: red !important;
        }

    </style>
</head>
<body>

    <div class="lcars-container">
        <div class="lcars-header">
            USS ENTERPRISE <span style="margin-left: 20px; font-size: 24px;">NCC-1701-D</span>
            <span id="location-display" style="margin-left: auto; font-size: 24px; color: var(--lcars-orange);">LOC: BRIDGE</span>
        </div>

        <div class="lcars-sidebar">
            <div class="lcars-button" id="init-btn" onclick="initComms()">INIT COMMS</div>
            <div class="lcars-button" id="coms-btn" onclick="toggleView('coms')">COMS</div>
            <div class="lcars-button" id="mode-btn" onclick="toggleView('status')">STATUS</div>
            <div class="lcars-button" id="leaderboard-btn" onclick="toggleView('leaderboard')">RANK</div>
            <div class="lcars-button" id="logs-btn" onclick="toggleLogs()">LOGS</div>
            <div class="lcars-spacer"></div>
            <div class="lcars-elbow"></div>
        </div>

        <div class="lcars-main">
            <div class="status-panel" id="status-panel">
                <!-- Systems generated here -->
            </div>

            <div class="leaderboard-panel" id="leaderboard-panel">
                <h3>PERSONNEL RECORDS</h3>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>RANK</th>
                            <th>NAME</th>
                            <th>XP</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </div>

            <div class="coms-panel" id="coms-panel">
                <div class="terminal-output" id="terminal-output">
                    LCARS TERMINAL INTERFACE
                    ENCRYPTION: ENABLED
                    -------------------------
                </div>
                <div class="terminal-input-container">
                    <span class="terminal-prompt">COMMAND ></span>
                    <input type="text" id="terminal-input" placeholder="ENTER COMMAND..." autocomplete="off">
                </div>
            </div>

            <div style="grid-column: 1/-1; text-align: center;">
                <h2 id="listening-indicator">LISTENING...</h2>
                <p id="last-command">Awaiting input...</p>
            </div>

            <div class="log-panel" id="log-panel">
                SYSTEM READY.
            </div>
        </div>

        <div class="lcars-footer">
            LCARS 47983.2
        </div>
    </div>

    <!-- Silent Audio Loop for Hack -->
    <audio id="silent-audio" loop>
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=" type="audio/wav">
    </audio>

    <script>
        const API_URL = window.location.origin;
        const WS_URL = API_URL.replace(/^http/, 'ws') + '/ws';
        let socket;

        const silentAudio = document.getElementById('silent-audio');
        const logPanel = document.getElementById('log-panel');
        let recognition;

        // State Flags
        let isMicActive = false;
        let isSystemSpeaking = false;
        let commandWindowEnd = 0;
        let showSystemLogs = true;
        let wakeLock = null;
        let isOnboarding = false;
        let userId = localStorage.getItem('lcars_user_id');

        // Radiation Game State
        let isRadiationActive = false;
        let repairProgress = 0;
        let geigerInterval = null;

        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('lcars_user_id', userId);
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        async function toggleView(viewName) {
            // ... (this function remains the same)
        }

        function fetchLeaderboard() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'leaderboard' }));
            }
        }

        function renderLeaderboard(data) {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            data.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${user.rank.toUpperCase()}</td><td>${user.name}</td><td>${user.xp}</td>`;
                tbody.appendChild(tr);
            });
        }

        function log(msg, type = 'system') {
            // ... (this function remains the same)
        }

        // --- MAIN INITIALIZATION & WEBSOCKET SETUP ---
        async function initComms() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const locToken = urlParams.get('loc');

                await requestWakeLock();
                if (audioCtx.state === 'suspended') await audioCtx.resume();

                await silentAudio.play();
                log("Comms Initialized.", "system");

                const initBtn = document.getElementById('init-btn');
                initBtn.textContent = "ACTIVE";
                initBtn.style.backgroundColor = "#9999ff";

                setupWebSocket(locToken); // Pass token to WebSocket setup

                if ('mediaSession' in navigator) {
                    // ... (media session setup is the same)
                }

                setupSpeechRecognition();
                startContinuousMic();

                const savedHandle = localStorage.getItem('lcars_handle');
                if (!savedHandle) {
                    // ... (onboarding logic is the same)
                } else {
                    log(`Identity confirmed: ${savedHandle}`, "system");
                }

            } catch (err) {
                log("Error initializing comms: " + err, "error");
            }
        }

        function setupWebSocket() {
            socket = new WebSocket(WS_URL);

            socket.onopen = () => {
                log("Real-time data link established.", "system");
                if (locToken) {
                    socket.send(JSON.stringify({
                        type: 'location_update',
                        user_id: userId,
                        token: locToken
                    }));
                    window.history.replaceState({}, document.title, "/");
                }
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);

                switch (data.type) {
                    case 'state_update':
                        renderSystems(data.systems);
                        break;
                    case 'command_response':
                        handleCommandResponse(data.payload);
                        break;
                    case 'error':
                        log(`Server Error: ${data.message}`, "error");
                        break;
                    case 'leaderboard_response':
                        renderLeaderboard(data.leaderboard);
                        break;
                    case 'radiation_leak_start':
                        triggerRadiationLeak();
                        break;
                }
            };

            socket.onclose = () => {
                log("Data link severed. Attempting to reconnect...", "error");
                setTimeout(setupWebSocket, 3000); // Reconnect after 3 seconds
            };

            socket.onerror = (err) => {
                console.error("WebSocket Error:", err);
                socket.close(); // This will trigger the onclose handler
            };
        }

        // --- BACKEND COMMUNICATION (Now via WebSocket) ---
        function sendCommand(text) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const payload = {
                    type: 'command',
                    text: text,
                    user_id: userId
                };
                socket.send(JSON.stringify(payload));

                // Pause Mic while we wait for the response
                isSystemSpeaking = true;
                if(recognition) recognition.stop();
            } else {
                log("Cannot send command: Data link is not open.", "error");
            }
        }

        function handleCommandResponse(data) {
            // This function is called when a personal response comes back from the server
            if (data.updates && data.updates.rank_up) {
                // ... (rank up animation logic is the same)
            }

            log("Computer: " + data.response, "chat");
            speak(data.response);

            // Note: We don't call updateStatusUI here because the server will
            // broadcast the new state to all clients (including us) after an update,
            // which will be handled by the 'state_update' case in onmessage.
            // If there were no updates, no broadcast is sent, so we are still in sync.
        }

        // --- RADIATION MINI-GAME ---
        function triggerRadiationLeak() {
            if (isRadiationActive) return;
            isRadiationActive = true;
            repairProgress = 0;

            log("WARNING: RADIATION LEAK DETECTED.", "error");
            document.body.classList.add('radiation-active');
            speak("Warning. Radiation leak detected. Tap interaction button to calibrate shields.");

            geigerInterval = setInterval(() => {
                // playChirp('geiger');
            }, 200);
        }

        function repairRadiation() {
            repairProgress += 10;
            log(`Calibrating Shields... ${repairProgress}%`, "system");
            // playChirp('processing');
            if (repairProgress >= 100) {
                clearRadiationLeak();
            }
        }

        function clearRadiationLeak() {
            isRadiationActive = false;
            clearInterval(geigerInterval);
            document.body.classList.remove('radiation-active');
            log("Radiation leak contained. Systems normalizing.", "system");
            speak("Shield calibration complete. Radiation levels normal.");

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'radiation_cleared', user_id: userId }));
            }
        }

        // --- SPEECH RECOGNITION & OTHER UI LOGIC ---
        function handleHeadsetTrigger() {
            if (isRadiationActive) {
                repairRadiation();
                return;
            }
            // ... (rest of the function is the same)
        }

        // --- REMOVE POLLING ---
        // The pollStatus() function is no longer needed and can be removed entirely.

        // Initial load (no longer calls pollStatus)
        // document.addEventListener('DOMContentLoaded', () => { /* initial setup if any */ });

        // Stubs for brevity, these functions are unchanged
        function setupSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                log("Web Speech API not supported.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isMicActive = true;
                log("Microphone Hot.", "system");
            };

            recognition.onend = () => {
                isMicActive = false;
                setTimeout(() => {
                    if (document.visibilityState === 'visible' && !isSystemSpeaking) {
                        startContinuousMic();
                    }
                }, 100);
            };

            recognition.onresult = (event) => {
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    }
                }

                if (finalTranscript.trim().length > 0 && Date.now() < commandWindowEnd) {
                    log(`Heard: "${finalTranscript}"`, "chat");
                    document.getElementById('last-command').textContent = finalTranscript;
                    commandWindowEnd = 0;
                    document.getElementById('listening-indicator').style.display = 'none';

                    if (isOnboarding) {
                        localStorage.setItem('lcars_handle', finalTranscript);
                        isOnboarding = false;
                        if (socket && socket.readyState === WebSocket.OPEN) {
                            socket.send(JSON.stringify({
                                type: 'register',
                                user_id: userId,
                                name: finalTranscript
                            }));
                            speak(`Identity confirmed, ${finalTranscript}. Systems online.`);
                            log(`User registered: ${finalTranscript}`, "system");
                        } else {
                            speak(`Identity confirmed, ${finalTranscript}. Warning: Database connection failed.`);
                        }
                    } else {
                        sendCommand(finalTranscript);
                    }
                }
            };

            recognition.onerror = (event) => {
                if (event.error !== 'no-speech') {
                    log("Speech Error: " + event.error, "error");
                }
            };
        }
        function startContinuousMic() { /* ... */ }
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.1;
            utterance.onend = () => {
                isSystemSpeaking = false;
                startContinuousMic();
                if (silentAudio.paused) silentAudio.play().catch(e => {});
            };
            window.speechSynthesis.speak(utterance);
        }
        function renderSystems(systems) { /* ... */ }

    </script>
</body>
</html>
