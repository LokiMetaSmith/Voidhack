<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCARS Terminal</title>
    <link rel="icon" href="data:,">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap');

        :root {
            --lcars-orange: #ff9900;
            --lcars-purple: #cc99cc;
            --lcars-blue: #9999ff;
            --lcars-red: #cc0000;
            --lcars-bg: #000;
            --lcars-text: #000;
            --lcars-light-text: #ff9900;
        }

        body {
            background-color: var(--lcars-bg);
            color: var(--lcars-orange);
            font-family: 'Antonio', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .lcars-container {
            display: grid;
            grid-template-columns: 150px 1fr;
            grid-template-rows: 100px 1fr 50px;
            height: 100%;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .lcars-header {
            grid-column: 1 / -1;
            background-color: var(--lcars-purple);
            border-radius: 0 0 0 50px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            font-size: 48px;
            font-weight: bold;
            color: var(--lcars-text);
            text-transform: uppercase;
        }

        .lcars-sidebar {
            grid-column: 1;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .lcars-button {
            background-color: var(--lcars-blue);
            color: var(--lcars-text);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px 0 0 30px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .lcars-button:hover {
            background-color: #ddddff;
        }

        .lcars-button.active {
            background-color: var(--lcars-orange);
        }

        .lcars-main {
            grid-column: 2;
            grid-row: 2;
            border: 2px solid var(--lcars-orange);
            border-radius: 20px;
            padding: 20px;
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 10px;
            overflow: hidden;
        }

        .panel-content {
            overflow-y: auto;
        }

        .status-panel,
        .leaderboard-panel,
        .coms-panel {
            display: none;
        }

        .status-panel.active,
        .leaderboard-panel.active,
        .coms-panel.active {
            display: flex;
        }

        .status-panel {
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .system-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
        }

        .bar-container {
            width: 40px;
            height: 150px;
            background-color: #333;
            border: 1px solid var(--lcars-orange);
            position: relative;
        }

        .bar-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--lcars-orange);
            transition: height 0.5s ease-in-out;
        }

        .log-panel {
            font-family: monospace;
            color: var(--lcars-light-text);
            height: 100px;
            overflow-y: auto;
            border-top: 2px solid var(--lcars-orange);
            padding-top: 10px;
        }

        #listening-indicator {
            display: none;
            text-align: center;
            color: var(--lcars-red);
            font-weight: bold;
            animation: blink 1s infinite;
        }

        #last-command {
            text-align: center;
            height: 20px;
            cursor: pointer;
            user-select: none;
        }

        .radiation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            animation: radiation-pulse 2s infinite;
        }

        @keyframes radiation-pulse {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
        }

        .gold-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: gold;
            opacity: 0;
            pointer-events: none;
            z-index: 10000;
            animation: flash-effect 1.5s;
        }

        @keyframes flash-effect {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        #coms-panel {
            flex-direction: column;
        }

        #terminal-output {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--lcars-blue);
            padding: 5px;
            margin-bottom: 5px;
        }

        #terminal-input {
            background: transparent;
            border: 1px solid var(--lcars-orange);
            color: var(--lcars-orange);
            width: 100%;
            box-sizing: border-box;
        }

        #audio-quality {
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
            display: none;
        }
        .audio-good { color: var(--lcars-orange); }
        .audio-silence { color: gray; }
        .audio-clipping { color: var(--lcars-red); }
    </style>
</head>
<body>
    <div id="gold-flash-overlay" class="gold-flash"></div>
    <div id="radiation-alert-overlay" class="radiation-overlay"></div>
    <div class="lcars-container">
        <div class="lcars-header">PROTOCOL: OMEGA</div>
        <div class="lcars-sidebar">
            <div class="lcars-button" id="init-btn" onclick="initComms()">INIT COMMS</div>
            <div class="lcars-button active" onclick="toggleView('status')">STATUS</div>
            <div class="lcars-button" onclick="toggleView('leaderboard')">RANK</div>
            <div class="lcars-button" onclick="toggleView('coms')">COMS</div>
        </div>
        <div class="lcars-main">
            <div class="panel-content">
                <div class="status-panel active" id="status-panel"></div>
                <div class="leaderboard-panel" id="leaderboard-panel"><table id="leaderboard-table"></table></div>
                <div class="coms-panel" id="coms-panel">
                    <div id="terminal-output"></div>
                    <input id="terminal-input" type="text" placeholder="Awaiting text command...">
                </div>
            </div>
            <div class="log-panel">
                <div id="listening-indicator">LISTENING...</div>
                <div id="audio-quality">AUDIO: CHECKING...</div>
                <div id="last-command">Awaiting input...</div>
                <div id="log-panel" style="height: calc(100% - 40px); overflow-y: auto;">SYSTEM READY.</div>
            </div>
        </div>
    </div>

class VoiceActivityDetector {
    constructor(options = {}) {
        this.threshold = options.threshold || 0.01;
        this.onVoiceStart = options.onVoiceStart;
        this.onVoiceEnd = options.onVoiceEnd;
        this.onError = options.onError;

        this.isVoiceDetected = false;
        this.isDetecting = false;
        this.audioLevel = 0;

        this.audioContext = null;
        this.analyser = null;
        this.microphone = null;
        this.stream = null;
        this.animationFrame = null;
        this.voiceTimeout = null;

        this.isStopping = false;
        this.isStarting = false;
    }

    async startDetection() {
        if (this.isDetecting || this.isStarting) return;
        this.isStarting = true;

        try {
            if (this.stream) {
                this.stream.getTracks().forEach(track => track.stop());
                this.stream = null;
            }

            this.stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            this.analyser = this.audioContext.createAnalyser();
            this.analyser.fftSize = 512;
            this.analyser.smoothingTimeConstant = 0.8;

            this.microphone = this.audioContext.createMediaStreamSource(this.stream);
            this.microphone.connect(this.analyser);

            this.isDetecting = true;
            this.detectVoice();
        } catch (error) {
            console.error("VAD Start Error:", error);
            if (this.onError) this.onError(error.message);
        } finally {
            this.isStarting = false;
        }
    }

    detectVoice() {
        if (!this.analyser || !this.isDetecting) return;

        const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
        this.analyser.getByteFrequencyData(dataArray);

        const average = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;
        const normalizedLevel = average / 255;
        this.audioLevel = normalizedLevel;

        if (normalizedLevel > this.threshold) {
            if (!this.isVoiceDetected) {
                this.isVoiceDetected = true;
                if (this.onVoiceStart) this.onVoiceStart();
            }

            if (this.voiceTimeout) clearTimeout(this.voiceTimeout);

            this.voiceTimeout = setTimeout(() => {
                this.isVoiceDetected = false;
                if (this.onVoiceEnd) this.onVoiceEnd();
            }, 1500);
        }

        this.animationFrame = requestAnimationFrame(() => this.detectVoice());
    }

    stopDetection() {
        if (!this.isDetecting || this.isStopping) return;
        this.isStopping = true;

        if (this.animationFrame) cancelAnimationFrame(this.animationFrame);
        if (this.voiceTimeout) clearTimeout(this.voiceTimeout);

        if (this.microphone) {
            this.microphone.disconnect();
            this.microphone = null;
        }

        if (this.audioContext && this.audioContext.state !== 'closed') {
            this.audioContext.close();
            this.audioContext = null;
        }

        if (this.stream) {
            this.stream.getTracks().forEach(track => track.stop());
            this.stream = null;
        }

        this.isDetecting = false;
        this.isVoiceDetected = false;
        this.isStopping = false;
    }
}

                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                    }
                });
                stream.getTracks().forEach(track => track.stop());
                console.log("Bluetooth Audio Primed.");
                log("Audio routing primed.");
            } catch (e) {
                console.warn("Bluetooth Init Error: " + e);
                log("Bluetooth Init Error: " + e);
            }
        }

        async function initComms() {
            // Initialize MediaSession immediately to capture user gesture
            initMediaSession();

            try {
                await navigator.wakeLock.request('screen');
                log("Screen wake lock active.");
            } catch (err) {
                log("Wake Lock API not supported.");
            }

            await initializeBluetoothAudio();
            setupSpeechRecognition();
            setupWebSocket();

            // Initialize VAD and shared audio context
            vad = new VoiceActivityDetector({
                onVoiceStart: () => {
                    // Optional: Visual indicator or trigger recognition if desired
                },
                onVoiceEnd: () => {
                },
                onError: (err) => log("VAD Error: " + err)
            });

            // Start VAD which acquires the stream
            await vad.startDetection();

            // Use the stream from VAD for audio processing (WASM visualization)
            if (vad.stream && vad.audioContext) {
                attachAudioProcessor(vad.stream, vad.audioContext);
            } else {
                // Fallback if VAD failed
                setupAudioProcessing();
            }

            document.getElementById('terminal-input').addEventListener('keydown', (e) => { if (e.key === 'Enter') sendCommand(e.target.value); });
        }

        function initMediaSession() {
             if ('mediaSession' in navigator) {
                const audio = document.getElementById('silent-audio');
                audio.play().then(() => {
                    log("Media Session active.");
                    navigator.mediaSession.playbackState = 'paused';
                }).catch(e => log("Silent audio play failed: " + e.message));

                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'USS Enterprise Computer',
                    artist: 'Voice Interface',
                    album: 'Star Trek',
                });

                const triggerHandler = () => handleHeadsetTrigger();

                // Map multiple actions to the trigger for broader headset support
                navigator.mediaSession.setActionHandler('play', triggerHandler);
                navigator.mediaSession.setActionHandler('pause', triggerHandler);
                navigator.mediaSession.setActionHandler('stop', () => {
                     if (isChannelOpen) handleHeadsetTrigger();
                });
                navigator.mediaSession.setActionHandler('nexttrack', triggerHandler);
                navigator.mediaSession.setActionHandler('previoustrack', triggerHandler);
            }
        }

        function setupWebSocket() {
            socket = new WebSocket(WS_URL);
            socket.onopen = () => { log("Connection established."); if (!localStorage.getItem('lcars_handle')) speak("Please state your identity."); };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                switch(data.type) {
                    case 'state_update': handleStateUpdate(data.systems); break;
                    case 'command_response': handleCommandResponse(data.payload); break;
                    case 'leaderboard_response': renderLeaderboard(data.leaderboard); break;
                }
            };
            socket.onclose = () => { log("Connection lost. Reconnecting..."); setTimeout(setupWebSocket, 3000); };
            socket.onerror = () => { log("WebSocket error."); };
        }

        function sendCommand(text, skipTTS = false) {
            if (socket.readyState !== WebSocket.OPEN) { log("Not connected."); return; }
            log(`CMD: ${text}`);
            document.getElementById('last-command').textContent = text;
            socket.send(JSON.stringify({ type: 'command', text: text, user_id: userId, skipTTS: skipTTS }));
            playSound('processing-sound');
        }

        function handleStateUpdate(systems) {
            renderSystems(systems);
            // Explicitly cast to Number to ensure correct comparison, defaulting to 0 if undefined
            const leakValue = Number(systems.radiation_leak || 0);
            const radiationLeak = leakValue > 0;
            document.getElementById('radiation-alert-overlay').style.display = radiationLeak ? 'block' : 'none';
            const geiger = document.getElementById('geiger-sound');
            if (radiationLeak && geiger.paused) geiger.play();
            else if (!radiationLeak && !geiger.paused) geiger.pause();
        }

        function handleCommandResponse(data) {
            log(`RES: ${data.response}`);
            if (data.updates && data.updates.rank_up) triggerRankAnimation(data.updates.rank_up);
            if (!data.skipTTS) speak(data.response);
        }

        function setupSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) { log("Speech recognition not supported."); return; }
            recognition = new webkitSpeechRecognition();
            // IOS Safari: continuous=true is buggy/broken. Use false and restart manually.
            recognition.continuous = !isIOSDevice();
            recognition.interimResults = true;
            recognition.onstart = () => { log("Mic active."); document.getElementById('listening-indicator').style.display = 'block'; };
            recognition.onend = () => {
                if (!isSystemSpeaking) {
                     // On iOS, we restart immediately because continuous=false implies it stops after every phrase.
                     // On Desktop, we restart if it accidentally crashed.
                     setTimeout(() => {
                        try { recognition.start(); } catch(e) { console.log("Recognition restart ignored: " + e.message); }
                     }, isIOSDevice() ? 50 : 250);
                }
                document.getElementById('listening-indicator').style.display = 'none';
            };
            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => { recognition.stop(); }, 800);
                let final_transcript = '';
                let interim_transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) final_transcript += event.results[i][0].transcript;
                    else interim_transcript += event.results[i][0].transcript;
                }

                if (isChannelOpen) {
                    document.getElementById('last-command').textContent = interim_transcript;
                    if (final_transcript) handleSpeech(final_transcript.trim());
                } else {
                     document.getElementById('last-command').textContent = "Channel Closed (Tap Button or Click to Talk)";
                }
            };
            recognition.start();
        }

        function handleSpeech(transcript) {
            for (const cmd of INSTANT_COMMANDS) {
                const match = transcript.match(cmd.regex);
                if (match) {
                    speak(typeof cmd.response === 'function' ? cmd.response(match) : cmd.response);
                    const updates = typeof cmd.updates === 'function' ? cmd.updates(match) : cmd.updates;
                    renderSystems(updates);
                    sendCommand(transcript, true);
                    return;
                }
            }
            if (!localStorage.getItem('lcars_handle')) {
                localStorage.setItem('lcars_handle', transcript);
                socket.send(JSON.stringify({ type: 'register', user_id: userId, name: transcript }));
                speak(`Identity confirmed, ${transcript}. Welcome aboard.`);
            } else {
                sendCommand(transcript);
            }
        }

        function speak(text) {
            isSystemSpeaking = true;
            if (recognition) recognition.stop();
            const utterance = new SpeechSynthesisUtterance(text);

            // Voice Selection Logic
            const voices = window.speechSynthesis.getVoices();
            const preferredVoices = ['Microsoft Zira', 'Samantha', 'Google UK English Female'];
            let selectedVoice = null;

            for (const name of preferredVoices) {
                selectedVoice = voices.find(v => v.name.includes(name));
                if (selectedVoice) break;
            }

            if (!selectedVoice) {
                selectedVoice = voices.find(v => v.name.includes('Female'));
            }

            if (selectedVoice) utterance.voice = selectedVoice;

            utterance.rate = 1.1;
            utterance.onend = () => {
                isSystemSpeaking = false;
                try { recognition.start(); } catch(e) { console.log("Recognition start after TTS ignored: " + e.message); }
            };
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utterance);
        }

        function renderSystems(systems) {
            const container = document.getElementById('status-panel');
            container.innerHTML = '';
            for (const [name, level] of Object.entries(systems)) {
                if (name === 'radiation_leak') continue;
                container.innerHTML += `<div class="system-display"><div>${name.toUpperCase()}</div><div class="bar-container"><div class="bar-fill" style="height: ${level}%"></div></div><div>${level}%</div></div>`;
            }
        }

        function renderLeaderboard(data) {
            let html = '<tr><th>Rank</th><th>Name</th><th>XP</th></tr>';
            data.forEach(user => { html += `<tr><td>${user.rank}</td><td>${user.name}</td><td>${user.xp}</td></tr>`; });
            document.getElementById('leaderboard-table').innerHTML = html;
        }

        function toggleView(view) {
            document.querySelectorAll('.panel-content > div').forEach(p => p.classList.remove('active'));
            document.getElementById(`${view}-panel`).classList.add('active');
            if (view === 'leaderboard' && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'leaderboard' }));
            }
        }

        function triggerRankAnimation(newRank) {
            log(`PROMOTION: User promoted to ${newRank}`);
            document.getElementById('gold-flash-overlay').style.animation = 'none';
            void document.getElementById('gold-flash-overlay').offsetWidth; // Trigger reflow
            document.getElementById('gold-flash-overlay').style.animation = 'flash-effect 1.5s';
            playSound('whistle-sound');
        }

        function updateLocation(token) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'location_update', user_id: userId, token: token }));
            } else {
                log("Cannot update location: WebSocket not connected.");
            }
        }

        function log(message) {
            const logPanel = document.getElementById('log-panel');
            const terminalOutput = document.getElementById('terminal-output');

            const div = document.createElement('div');
            div.innerHTML = `&gt; ${new Date().toLocaleTimeString()}: ${message}`;

            // Append to log panel
            logPanel.appendChild(div.cloneNode(true));
            if (logPanel.children.length > 50) logPanel.removeChild(logPanel.children[0]);
            logPanel.scrollTop = logPanel.scrollHeight;

            // Append to terminal output
            terminalOutput.appendChild(div.cloneNode(true));
            if (terminalOutput.children.length > 50) terminalOutput.removeChild(terminalOutput.children[0]);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        function playSound(id) {
            const sound = document.getElementById(id);
            if (sound) {
                if (sound.error) {
                    console.log(`Audio error for ${id}: ${sound.error.message}`);
                    return;
                }
                sound.play().catch(e => console.log(`Audio play failed for ${id}: ${e.message}`));
            }
        }

        async function loadWasm() {
            try {
                const response = await fetch('audio_processor.wasm');
                const bytes = await response.arrayBuffer();
                const results = await WebAssembly.instantiate(bytes, {});
                wasmExports = results.instance.exports;
                log("Audio preprocessor loaded.");
            } catch (e) {
                log("WASM Load Error: " + e);
            }
        }

        // Renamed to attachAudioProcessor to reflect usage with VAD stream
        async function attachAudioProcessor(stream, context) {
            if (!wasmExports) return;
            try {
                audioCtx = context;
                source = audioCtx.createMediaStreamSource(stream);
                scriptNode = audioCtx.createScriptProcessor(4096, 1, 1);

                scriptNode.onaudioprocess = function(audioProcessingEvent) {
                    const inputBuffer = audioProcessingEvent.inputBuffer;
                    const inputData = inputBuffer.getChannelData(0);

                    if (wasmExports.memory) {
                         const len = inputData.length;
                         const ptr = wasmExports.alloc(len);

                         const wasmMem = new Float32Array(wasmExports.memory.buffer, ptr, len);
                         wasmMem.set(inputData);

                         const result = wasmExports.process_audio_chunk(ptr, len);
                         updateAudioUI(result);

                         wasmExports.dealloc(ptr, len);
                    }
                };

                const gainNode = audioCtx.createGain();
                gainNode.gain.value = 0;
                source.connect(scriptNode);
                scriptNode.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                log("Audio preprocessor active.");
            } catch (e) {
                log("Audio Attach Error: " + e);
            }
        }

        // Fallback if VAD fails
        async function setupAudioProcessing() {
             if (!wasmExports) return;
             try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                attachAudioProcessor(stream, audioCtx);
             } catch(e) {
                 log("Audio Setup Error: " + e);
             }
        }

        function updateAudioUI(status) {
            const el = document.getElementById('audio-quality');
            if(!el) return;
            el.style.display = 'block';
            if (status === 0) {
                el.textContent = "AUDIO: SILENCE";
                el.className = 'audio-silence';
            } else if (status === 1) {
                el.textContent = "AUDIO: OPTIMAL";
                el.className = 'audio-good';
            } else if (status === 2) {
                el.textContent = "AUDIO: CLIPPING";
                el.className = 'audio-clipping';
            }
        }

        function handleHeadsetTrigger() {
            // Ensure silent audio keeps playing to maintain Media Session
            const silentAudio = document.getElementById('silent-audio');
            if (silentAudio && silentAudio.paused) {
                silentAudio.play().catch(e => console.log("Silent audio resume failed"));
            }

            if (document.getElementById('radiation-alert-overlay').style.display === 'block') {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ type: 'radiation_cleared', user_id: userId }));
                }
                log("Radiation leak sealed.");
                speak("Leak sealed. Engineering teams are restoring control.");
            } else {
                isChannelOpen = !isChannelOpen;
                const status = isChannelOpen ? "OPEN" : "CLOSED";
                log(`COMMS CHANNEL: ${status}`);
                document.getElementById('last-command').textContent = `CHANNEL ${status}`;
                document.getElementById('listening-indicator').innerText = isChannelOpen ? "LISTENING..." : "CHANNEL CLOSED";
                playSound('chirp-sound');

                // Update MediaSession State
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.playbackState = isChannelOpen ? 'playing' : 'paused';
                }
            }
        }

        // Handlers are now set in initMediaSession to ensure correct context
    </script>
</body>
</html>
